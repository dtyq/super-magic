# =====================================================
# Super Magic 配置文件
# =====================================================
# 重要安全提示:
# 1. 敏感的模型ID（如 ep-xxxxxxxxxx 格式的ID）应该只在 .env 文件中定义
# 2. 配置文件中应该使用人类可读的默认值（如 doubao-pro-32k）
# 3. 真实的模型ID应该通过环境变量在运行时注入
# 4. 此文件会被提交到Git，不要在此文件中暴露任何敏感信息
# =====================================================

browser:
  headless: ${BROWSER_HEADLESS:-false}
  cookies_file: ${BROWSER_COOKIES_FILE:-.browser/cookies.json}
  storage_state_template_url: ${BROWSER_STORAGE_STATE_TEMPLATE_URL:-None}

# LLM API 通用配置
llm:
  api_timeout: ${LLM_API_TIMEOUT:-600}
  api_max_retries: ${LLM_API_MAX_RETRIES:-3}
  # 自定义API请求头配置 - 所有请求头都从环境变量读取
  custom_api_headers: ${LLM_CUSTOM_API_HEADERS:-{}}
  # AWS AutoCache 配置 (参考 Bedrock Claude)
  aws_autocache:
    enabled: ${LLM_AWS_AUTOCACHE_ENABLED:-true} # 默认开启，因为不是所有模型都支持
    max_cache_points: ${LLM_AWS_MAX_CACHE_POINTS:-4} # 范围 [1, 4]
    min_cache_tokens: ${LLM_AWS_MIN_CACHE_TOKENS:-2048} # 最小 2048
    refresh_point_min_tokens: ${LLM_AWS_REFRESH_POINT_MIN_TOKENS:-5000} # 最小 2048

# 当前活动的 Agent 模式 (可通过 ACTIVE_AGENT_MODE 环境变量覆盖)
# 可选值: apex(至强模式), efficient(高性价比模式), flash(极速模式)
active_agent_mode: ${ACTIVE_AGENT_MODE:-apex} # 默认为 'apex' 至强模式

# Agent 模式定义
agent_modes:
  # apex - 至强模式：全部使用高性能模型
  apex:
    model_aliases:
      main_llm: claude-3.7-cache
      coder_llm: claude-3.7-cache
      writer_llm: claude-3.7-cache
      browser_llm: claude-3.7-cache
      worker_llm: claude-3.7-cache

  # efficient - 高性价比模式：部分次要角色使用更经济的模型
  efficient:
    model_aliases:
      main_llm: gpt-4.1                   # 主控使用性价比
      coder_llm: claude-3.7-cache         # 编码保持高性能
      writer_llm: qwen-max                # 写作使用经济型
      browser_llm: qwen-max               # 浏览器使用经济型
      worker_llm: qwen-max                # 部署使用经济型

  # flash - 极速模式：优先考虑响应速度，使用最快的模型
  flash:
    model_aliases:
      main_llm: qwen-turbo                # 主控使用高速模型
      coder_llm: qwen-max                 # 编码使用高速模型
      writer_llm: qwen-turbo              # 写作使用高速模型
      browser_llm: qwen-turbo             # 浏览器使用高速模型
      worker_llm: qwen-turbo              # 部署使用高速模型

agent:
  enable_multi_tool_calls: ${AGENT_ENABLE_MULTI_TOOL_CALLS:-false}
  enable_parallel_tool_calls: ${AGENT_ENABLE_PARALLEL_TOOL_CALLS:-false}
  parallel_tool_calls_timeout: ${AGENT_PARALLEL_TOOL_CALLS_TIMEOUT:-None}
  safety_checker_model_id: ${AGENT_SAFETY_MODEL_ID:-gpt-4.1} # 安全检查模型统一使用

# 图片生成服务配置
image_generator:
  api_url: ${IMAGE_GENERATOR_API_URL}
  api_key: ${IMAGE_GENERATOR_API_KEY}

# 模型别名映射
# 允许在 .agent 文件中使用别名，实际模型可通过环境变量指定
# 例如，WRITER_LLM 环境变量可以覆盖 writer_llm 的默认值
model_aliases:
  main_llm: ${MAIN_LLM:-claude-3.7-cache}          # 主控 Agent (super-magic, magic) 使用
  coder_llm: ${CODER_LLM:-claude-3.7-cache}         # 编程组 Agent (coder, data-analyst) 使用
  writer_llm: ${WRITER_LLM:-claude-3.7-cache}        # 写作组 Agent (writer, slide) 使用
  browser_llm: ${BROWSER_LLM:-claude-3.7-cache}     # 浏览器 Agent (web-browser) 使用
  worker_llm: ${WORKER_LLM:-claude-3.7-cache}        # 部署 Agent (deployer) 使用

